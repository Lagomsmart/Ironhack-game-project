<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestGame2021</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/dfs1hwr.css">
</head>

<style>
    canvas {
        border: 1px dotted black;
    }
</style>

<body>

    <div id="game-board">

        <div class="SplashScreen">
            <h1>Zombiehack</h1>
            <p>
                Instructions: <br>
                Fight monster and continue to the right<br>
                <br>
                <br>
                Controls:<br>
                WASD - Walking <br>
                R - Reload <br>
                Medkit - heals player 50% <br>
                Ammo Upgrade - Increases maximum ammo capacity
                <br><br>

            </p>
            <input class="startButton" type="button" value="Start" />
            <br><br>
            <br><br>
            <br><br>
            <br><br>
            <br><br>
            <br><br>
            Jesper, David, Andres
        </div>
        <div class="FinishScreen" style="display:none">
            <h1>Game Over</h1>
            <p>You survived <span id="score"></span> levels!</p>
            <input class="restartButton" type="button" value="Restart" />
        </div>



        <canvas id="canvas" style="background-image: url('./Levels/1Level.png');" width="1200" height="700"></canvas>
    </div>

</body>

<script type="module" src="./script.js"></script>
</script>

</html>
