<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestGame2021</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/dfs1hwr.css">
</head>

<style>
    canvas {
        border: 1px dotted black;
    }
</style>

<body>

    <div id="game-board">

        <div class="SplashScreen">
            <h1>CANDY MAUNTAIN</h1>

           <input class="startButton" type="button" value="Start" />
       </div>
       <div class="FinishScreen" style="display:none">
           <h1>Game Over</h1>
           <p>You survived <span id="score"></span> levels!</p>
           <input class="restartButton" type="button" value="Restart" />
       </div>



        <canvas id="canvas" style="background-image: url('./Levels/1Level.png');" width="1200" height="700"></canvas>
    </div>

</body>

<script type="module" src="./script.js"></script>
</script>

</html>
